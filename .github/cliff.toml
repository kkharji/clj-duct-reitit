[changelog]
body = """
{%- set repo = "https://github.com/tami5/clj-duct-reitit" -%}\
{% if version %}\
    # ğŸ‰ [{{ version }}]({{ repo }}/tree/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    # ğŸ”¥ [Unreleased]({{ repo }})
{% endif %}

{% for scope, commits in commits | group_by(attribute="scope") -%}
### {{ scope | upper_first }}

{% for group, commits in commits | group_by(attribute="group") -%}

{% for commit in commits %}
{% if commit.breaking or commit.body -%}<dl><dd><details><summary>{% else %}- {% endif -%}\
  <a href="{{ repo }}/commit/{{ commit.id }}"><tt>{{ commit.id | truncate(length=7, end="") }}</tt></a> {{ group }}: {{ commit.message | upper_first }}
  {%- if commit.breaking or commit.body %}</summary>\
    {%- if commit.body %}<br />\
      {{ commit.body }}  {%- endif -%}\
    {%- if commit.breaking -%}<br /><br />\
      <b>BREAKING</b>: {{commit.breaking_description}}
    {%- endif %}
  </details></dd></dl>\n{% endif %}
{%- endfor %}
{% endfor -%}
{% endfor %}\n
"""
trim = false # remove the leading and trailing whitespaces from the template

[git]
commit_parsers = [
  { message = ".*changelog", skip = true},
  { message = "^chore\\(release\\):", skip = true },
  { message = "^feat",   group = "âœ¨ Feature", default_scope = "general"},
  { message = "^enh",    group = "ğŸŒ± Enhancement", default_scope = "general"},
  { message = "^ref",    group = "â™»ï¸ Refactor", default_scope = "general"},
  { message = "^fix",    group = "ğŸ› Fix", default_scope = "general"},
  { message = "^doc",    group = "ğŸ“š Documentation", default_scope = "general"},
  { message = "^test",   group = "âœ… Test", default_scope = "general"},
  { message = "^chore",  group = "ğŸ‘· Misc", default_scope = "general"},
  { body = ".*security", group = "ğŸ”’ Security", default_scope = "general"},
]
tag_pattern = "[0-9]*" # glob pattern for matching git tags
conventional_commits = true
filter_unconventional = false
filter_commits = false

